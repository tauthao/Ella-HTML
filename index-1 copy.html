<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella Multipurpose Layouts - HTML5/CSS3 Tempalte</title>
    <meta name="keywords" content="HTML5/CSS3 Template">
    <meta name="description" content="Ella - Bootstrap eCommerce Template">
    <meta name="author" content="halothemes">
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/icons/favicon.ico">
    <!-- Plugins bootstrap CSS File -->
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap-grid.min.css">
    <!-- Plugins Skick CSS File -->
    <link rel="stylesheet" href="./lib/slick-carouse/slick.min.css">
    <!-- Plugins Fancybox CSS File -->
    <link rel="stylesheet" href="./lib/fancybox/fancybox.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/sass/style.css">
    <link rel="stylesheet" href="assets/sass/demos/demo-1.css">
    <link rel="stylesheet" href="assets/sass/base/footer/footer.css">
    <link rel="stylesheet" href="assets/sass/pages/contact-1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
    
 
   
    <div class="container">
        <div class="row justify-content-center my-5">
          <div class="col-auto">
            <ul class="nav bg-dark">
              <li class="nav-item">
                <a class="nav-link link-secondary" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary active" id="album-tab" data-bs-toggle="tab" data-bs-target="#album" href="#">ALBUM</a>
              </li>
            </ul>
            
            <!-- 使分頁標籤淡入淡出，將 .fade 加到每個 .tab-pane 中。 第一個分頁內容必須具有 .show 以使初始內容可見。 -->
            <div class="tab-content" id="tabContent">
              <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
                <img class="img-fluid" src="https://fakeimg.pl/800x300/?text=home" />
              </div>
              <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">
                <img class="img-fluid" src="https://fakeimg.pl/800x300/?text=about" />
              </div>
              <div class="tab-pane fade show active" id="album" role="tabpanel" aria-labelledby="album-tab">
                <img class="img-fluid" src="https://fakeimg.pl/800x300/?text=album" />
              </div>
            </div>
          </div>
        </div>
      </div>





  

    <!-- End page wrapper -->
    <!-- Home1 JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Plugins Jquery JS File -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- Plugins bootstrap JS File -->
    <script src="./lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./lib/bootstrap/popper.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <!-- Plugins Slick Carouse JS File -->
    <script src="./lib/slick-carouse/slick.min.js"></script>
    <!-- Main JS File -->
    <!-- Plugins fancybox JS File -->
    <script src="./lib/fancybox/fancybox.umd.js"></script>
    <!-- Main JS File -->
    <script src="assets/js/theme.js"></script>

</body>

</html>
