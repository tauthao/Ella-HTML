<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ella Multipurpose Layouts - HTML5/CSS3 Tempalte</title>
	<meta name="keywords" content="HTML5/CSS3 Template">
	<meta name="description" content="Ella - Bootstrap eCommerce Template">
	<meta name="author" content="halothemes">
	<meta name="theme-color" content="#ffffff">
	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/icons/favicon.ico">
	<!-- Plugins bootstrap CSS File -->
	<link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./lib/bootstrap/bootstrap-grid.min.css">
	<!-- Plugins Skick CSS File -->
	<link rel="stylesheet" href="./lib/slick-carouse/slick.min.css">
	<!-- Main CSS File -->
	<link rel="stylesheet" href="assets/sass/style.css">
	<link rel="stylesheet" href="assets/sass/base/header/header.css">
	<link rel="stylesheet" href="assets/sass/pages/register.css">
</head>

<body>

	<div class="page-wrapper">
		<header class="header">
		</header>
		<!-- End header -->
		<main class="main">
			<div class="page register-page">
				<div class="container container-1170">
					<div class="page-header">
						<nav class="breadcrumb text-left ">
							<a class="link-underline" href="#"><span class="text">Home</span></a>
							<span class="separate" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M 7.75 1.34375 L 6.25 2.65625 L 14.65625 12 L 6.25 21.34375 L 7.75 22.65625 L 16.75 12.65625 L 17.34375 12 L 16.75 11.34375 Z"></path></svg></span>
							<span class="bread-text">My Account</span>
						</nav>
						<h3 class="page-title text-left uppercase">
							My Account
						</h3>
					</div>
					<div class="row">
						<div class="col-12 col-md-6 col-lg-6 sign-in">
							<div class="login-heading">
								<div class="title">Sign In</div>
								<p class="desc">Please enter your email and password below to access your account</p>
							</div>
							<form method="post" action="#" id="" accept-charset="UTF-8" class="contact-form">
								<input type="hidden" name="form_type" value="contact"><input type="hidden" name="utf8"value="✓">
								<div class="form-field">
									<label class="form-label" for="">Email Address<span class="red-asterisk">*</span></label>
									<input class="form-input form-input-placeholder" type="email" name="contact[email]" value="">
								</div>
								<div class="form-field">
									<label class="form-label" for="password">Password<span class="red-asterisk">*</span></label>
									<input class="form-input form-input-placeholder" type="password" name="customer[password]" id="" aria-required="true" placeholder="" required="">
								</div>
							</form>
							<div class="button-register">
								<button type="submit" class="button button-2 uppercase" role="button">login</button>
								<a class="link-underline" href="#"><span class="text">Lost your password?</span></a>
							</div><!-- End register button -->
						</div>
						<div class="col-12 col-md-6 col-lg-6 register">
							<div class="wrapper-content">
								<div class="register-heading">
									<div class="title">Register</div>
									<div class="desc">Please register below to create an account</div>
								</div>
								<form method="post" action="#" id="" accept-charset="UTF-8" class="contact-form">
									<input type="hidden" name="form_type" value="contact"><input type="hidden" name="utf8" value="✓">
									<div class="form-field">
										<label class="form-label">First Name</label>
										<input class="form-input form-input-placeholder" type="text" name="">
									</div>
									<div class="form-field">
										<label class="form-label">Last Name</label>
										<input class="form-input form-input-placeholder" type="text" name="">
									</div>
									<div class="form-field">
										<label class="form-label" for="">Your Email Address<span class="red-asterisk">*</span></label>
										<input class="form-input form-input-placeholder" type="email" name="contact[email]" value="">
									</div>
									<div class="form-field">
										<label class="form-label" for="password">Your Password<span class="red-asterisk">*</span></label>
										<input class="form-input form-input-placeholder" type="password" name="customer[password]" id="" aria-required="true" placeholder="" required="">
									</div>
									<div class="form-actions">
										<button type="submit" class="button button-1" value="Submit Contact" role="button">Submit Contact</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- End header -->
			</div>
		</main>
		<!-- End main -->
		<footer class="footer footer-default">
		</footer>
		<!-- End footer -->

		<!-- Plugins Jquery JS File -->
		<script src="./lib/jquery/jquery.min.js"></script>
		<!-- Plugins bootstrap JS File -->
		<script src="./lib/bootstrap/bootstrap.bundle.min.js"></script>
		<script src="./lib/bootstrap/popper.min.js"></script>
		<!-- Plugins Slick Carouse JS File -->
		<script src="./lib/slick-carouse/slick.min.js"></script>
		<!-- Main JS File -->

		<script src="assets/js/theme.js"></script>
</body>

</html>
